<div class='main-nav'>
  <div class='navbar navbar-inverse'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand' [routerLink]='["/"]'>Planning</a>
    </div>
    <div class='clearfix'></div>
    <div *ngIf="loggedUser" class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
      <ul class='nav navbar-nav'>
        <li [routerLinkActive]='["link-active"]' *ngIf="loggedUser">
          <a [routerLink]='["/user-detail"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-user'></span> {{ loggedUser.firstName }} {{ loggedUser.lastName }}
          </a>
        </li>
        <li *ngIf="loggedUser">
          <a [routerLink]='["/user-auth"]' (click)='logout();'>
            <span class='glyphicon glyphicon-off'></span> Disconnect
          </a>
        </li>
        <li *ngIf="!loggedUser" [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/user-auth"]' (click)='collapse()'>Login</a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/user-holiday"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-calendar'></span> Holiday
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/project-time"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-hourglass'></span> Project
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/user-admin"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-th-list'></span> User Admin
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/project-admin"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-th-list'></span> Project Admin
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
